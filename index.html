<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>To-Do List Desafio Latam</h1>
        <p>La disciplina es rey, una de las mejores formas de llevar tu control diario es ir llevado un diario de las
            tareas que realizas diariamente. <br> Agrega o elimina tareas</p>

        <input type="text" id="taskInput" placeholder="Nueva tarea">
        <button onclick="addTask()">Agregar</button>

        <ul id="taskList"></ul>

        <p>Total: <span id="totalTasks">0</span></p>
        <p>Realizadas: <span id="completedTasks">0</span></p>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
